name: Build ImmortalWrt HC5661A

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison gawk gcc-multilib g++-multilib \
            gettext libncurses5-dev libssl-dev python3 python3-distutils python3-pip rsync unzip \
            zlib1g-dev file wget curl tar time ccache libelf-dev subversion swig asciidoc \
            libzstd-dev libgnutls28-dev

      - name: Clone ImmortalWrt
        run: |
          git clone --depth=1 -b openwrt-24.10 https://github.com/immortalwrt/immortalwrt.git
          cp .config immortalwrt/.config

      - name: Update & install feeds
        run: |
          cd immortalwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Compile
        run: |
          cd immortalwrt
          make -j$(nproc) || make -j1 V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v3
        with:
          name: HC5661A-firmware
          path: immortalwrt/bin/targets/ramips/mt7620/
